<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Поиск вопросов и ответов</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  textarea { width: 100%; height: 250px; font-family: monospace; margin-bottom: 10px; }
  #parseBtn, #search { padding: 8px; font-size: 16px; width: 100%; margin-bottom: 20px; }
  .question { padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
  .highlight { background-color: yellow; }
  .answers { margin-left: 20px; }
  .answer { margin-bottom: 4px; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>Вставьте вопросы и ответы (формат из вашего файла)</h2>
<textarea id="inputText" placeholder="Вставьте сюда текст с вопросами и ответами..."></textarea>
<button id="parseBtn">Загрузить и распарсить вопросы</button>

<input type="text" id="search" placeholder="Введите часть вопроса для поиска..." disabled />

<div id="results"></div>

<script>
  const inputText = document.getElementById('inputText');
  const parseBtn = document.getElementById('parseBtn');
  const searchInput = document.getElementById('search');
  const resultsDiv = document.getElementById('results');

  let data = [];

  function parseContent(text) {
    const lines = text.split('\n').map(l => l.trim());
    const result = [];
    let i = 0;

    while (i < lines.length) {
      // Собираем вопрос - может быть несколько строк, пока не встретили строку с ответом (начинается с цифры и ")")
      let questionLines = [];
      while (i < lines.length && !/^\d\)/.test(lines[i])) {
        if (lines[i] !== '') questionLines.push(lines[i]);
        i++;
      }
      const question = questionLines.join(' ');

      // Собираем ответы
      let answers = [];
      while (i < lines.length && /^\d\)/.test(lines[i])) {
        answers.push(lines[i]);
        i++;
      }

      if (question && answers.length) {
        result.push({ question, answers });
      } else {
        // если вопрос или ответы отсутствуют, просто продолжаем
        i++;
      }
    }

    return result;
  }

  parseBtn.addEventListener('click', () => {
    const text = inputText.value.trim();
    if (!text) {
      alert('Пожалуйста, вставьте текст с вопросами.');
      return;
    }
    data = parseContent(text);
    if (data.length === 0) {
      alert('Не удалось распарсить вопросы. Проверьте формат текста.');
      return;
    }
    searchInput.disabled = false;
    resultsDiv.innerHTML = `<p>Вопросы загружены: ${data.length}</p>`;
  });

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim().toLowerCase();
    resultsDiv.innerHTML = '';

    if (query === '') return;

    const filtered = data.filter(item => item.question.toLowerCase().includes(query));

    if (filtered.length === 0) {
      resultsDiv.textContent = 'Вопросы не найдены.';
      return;
    }

    filtered.forEach(item => {
      const qDiv = document.createElement('div');
      qDiv.className = 'question highlight';
      qDiv.textContent = item.question;

      const answersDiv = document.createElement('div');
      answersDiv.className = 'answers';

      item.answers.forEach(ans => {
        const aDiv = document.createElement('div');
        aDiv.className = 'answer';
        aDiv.textContent = ans;
        answersDiv.appendChild(aDiv);
      });

      resultsDiv.appendChild(qDiv);
      resultsDiv.appendChild(answersDiv);
    });
  });
</script>

</body>
</html>
