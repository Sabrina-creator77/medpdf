<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> </title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  #search { width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px; }
  .question { 
    padding: 10px; 
    border: 1px solid #ccc; 
    margin-bottom: 10px; 
    border-radius: 5px; 
  }
  .highlight { 
    background-color: #cce6ea; /* Бирюзовый */
  }
  .answers { margin-left: 20px; }
  .answer { margin-bottom: 5px; white-space: pre-wrap; }
  .correct { color: green; font-weight: bold; } /* для (+) */
</style>
</head>
<body>

<h2>Поиск вопросов из файла document.txt</h2>
<input type="text" id="search" placeholder="Введите часть вопроса для поиска..." disabled />

<div id="results">Загрузка файла...</div>

<script>
  const searchInput = document.getElementById('search');
  const resultsDiv = document.getElementById('results');
  let data = [];

  function parseContent(text) {
    const lines = text.split('\n').map(l => l.trim());
    const result = [];
    let i = 0;

    while (i < lines.length) {
      let questionLines = [];
      while (i < lines.length && !/^\d\)/.test(lines[i])) {
        if (lines[i] !== '') questionLines.push(lines[i]);
        i++;
      }
      const question = questionLines.join(' ');

      let answers = [];
      while (i < lines.length && /^\d\)/.test(lines[i])) {
        answers.push(lines[i]);
        i++;
      }

      if (question && answers.length) {
        result.push({ question, answers });
      } else {
        i++;
      }
    }

    return result;
  }

  function displayResults(filtered) {
    resultsDiv.innerHTML = '';
    if (filtered.length === 0) {
      resultsDiv.textContent = 'Вопросы не найдены.';
      return;
    }
    filtered.forEach(item => {
      const qDiv = document.createElement('div');
      qDiv.className = 'question highlight';
      qDiv.textContent = item.question;

      const answersDiv = document.createElement('div');
      answersDiv.className = 'answers';

      item.answers.forEach(ans => {
        const aDiv = document.createElement('div');
        aDiv.className = 'answer';

        // Если есть (+), подсветим его зелёным
        if (ans.includes('(+)')) {
          aDiv.innerHTML = ans.replace('(+)','<span class="correct">(+)</span>');
        } else {
          aDiv.textContent = ans;
        }

        answersDiv.appendChild(aDiv);
      });

      resultsDiv.appendChild(qDiv);
      resultsDiv.appendChild(answersDiv);
    });
  }

  // Загружаем файл document.txt
  fetch('document.txt')
    .then(response => {
      if (!response.ok) throw new Error('Не удалось загрузить файл');
      return response.text();
    })
    .then(text => {
      data = parseContent(text);
      resultsDiv.textContent = `Вопросы загружены: ${data.length}`;
      searchInput.disabled = false;
    })
    .catch(err => {
      resultsDiv.textContent = 'Ошибка загрузки файла: ' + err.message;
    });

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim().toLowerCase();
    if (!query) {
      resultsDiv.textContent = '';
      return;
    }
    const filtered = data.filter(item => item.question.toLowerCase().includes(query));
    displayResults(filtered);
  });
</script>

</body>
</html>
