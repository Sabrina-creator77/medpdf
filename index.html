<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск по вопросам</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #searchBox { width: 100%; padding: 10px; font-size: 16px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .highlight { background-color: yellow; }
        #status { margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>

<h2>Поиск по вопросам</h2>
<div id="status">Загрузка данных...</div>
<input type="text" id="searchBox" placeholder="Введите слово или фразу...">
<div id="results"></div>

<script>
let textData = "";

// Загружаем текст и проверяем подключение
fetch('document.txt')
    .then(response => {
        if (!response.ok) {
            throw new Error("Не удалось загрузить document.txt");
        }
        return response.text();
    })
    .then(data => {
        textData = data;
        document.getElementById('status').textContent = "Данные загружены. Можно искать.";
    })
    .catch(err => {
        document.getElementById('status').textContent = "Ошибка: " + err.message;
    });

document.getElementById('searchBox').addEventListener('input', function () {
    const query = this.value.trim().toLowerCase();
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = "";

    if (!textData) {
        resultsDiv.innerHTML = "<p style='color:red;'>Текстовые данные ещё не загружены.</p>";
        return;
    }

    if (query.length < 2) return;

    const lines = textData.split("\n");
    const matches = lines.filter(line => line.toLowerCase().includes(query));

    if (matches.length === 0) {
        resultsDiv.innerHTML = "<p>Ничего не найдено.</p>";
        return;
    }

    matches.forEach(match => {
        const highlighted = match.replace(new RegExp(query, "gi"), m => `<span class="highlight">${m}</span>`);
        const div = document.createElement('div');
        div.classList.add('result');
        div.innerHTML = highlighted + '<br><button onclick="window.open(\'document.pdf\')">Открыть PDF</button>';
        resultsDiv.appendChild(div);
    });
});
</script>

</body>
</html>
