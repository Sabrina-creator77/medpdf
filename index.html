<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Поиск вопросов</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    padding: 10px;
  }
  input {
    width: 100%;
    font-size: 18px;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  .question-block {
    background-color: #ffff99;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 8px;
  }
  .question-text {
    font-weight: bold;
    margin-bottom: 8px;
  }
  .answer {
    margin-left: 15px;
    font-size: 16px;
  }
  .correct {
    color: green;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Поиск вопросов</h2>
<input type="search" id="searchInput" placeholder="Введите часть вопроса..." oninput="searchQuestions()" />

<div id="results"></div>

<script>
// Массив вопросов и ответов
const data = [
  {
    question: "Что такое HTML?",
    answers: [
      { text: "Язык разметки", correct: false },
      { text: "Язык программирования", correct: true },
      { text: "Стиль оформления", correct: false }
    ]
  },
  {
    question: "Как работает CSS?",
    answers: [
      { text: "Описывает внешний вид элементов", correct: true },
      { text: "Язык программирования", correct: false },
      { text: "База данных", correct: false }
    ]
  },
  {
    question: "Что такое JavaScript?",
    answers: [
      { text: "Язык программирования для веба", correct: true },
      { text: "Статический язык разметки", correct: false },
      { text: "Система управления базами данных", correct: false }
    ]
  },
  // Добавляй сюда свои вопросы и ответы
];

function searchQuestions() {
  const input = document.getElementById('searchInput').value.trim().toLowerCase();
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  if (!input) {
    resultsDiv.textContent = 'Введите текст для поиска вопроса';
    return;
  }

  // Фильтруем вопросы, где встречается подстрока input
  const filtered = data.filter(item => item.question.toLowerCase().includes(input));

  if (filtered.length === 0) {
    resultsDiv.textContent = 'Вопросы не найдены';
    return;
  }

  // Выводим каждый найденный вопрос с ответами
  filtered.forEach(item => {
    const block = document.createElement('div');
    block.className = 'question-block';

    const questionElem = document.createElement('div');
    questionElem.className = 'question-text';
    questionElem.textContent = item.question;
    block.appendChild(questionElem);

    item.answers.forEach(ans => {
      const ansElem = document.createElement('div');
      ansElem.className = 'answer';
      ansElem.textContent = ans.text;
      if (ans.correct) {
        ansElem.classList.add('correct');
        ansElem.textContent = '+ ' + ansElem.textContent;
      }
      block.appendChild(ansElem);
    });

    resultsDiv.appendChild(block);
  });
}
</script>

</body>
</html
