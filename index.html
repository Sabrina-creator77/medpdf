<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск по вопросам</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #searchBox { width: 100%; padding: 10px; font-size: 16px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .highlight { background-color: yellow; }
        button { margin-top: 5px; }
    </style>
</head>
<body>

<h2>Поиск по вопросам</h2>
<input type="text" id="searchBox" placeholder="Введите слово или фразу...">
<div id="results"></div>

<script>
let textData = "";

// Загружаем текст
fetch('document.txt')
    .then(response => response.text())
    .then(data => { textData = data; });

document.getElementById('searchBox').addEventListener('input', function () {
    const query = this.value.trim().toLowerCase();
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = "";

    if (query.length < 2) return;

    const lines = textData.split("\n");
    const matches = lines.filter(line => line.toLowerCase().includes(query));

    matches.forEach(match => {
        const highlighted = match.replace(new RegExp(query, "gi"), m => `<span class="highlight">${m}</span>`);
        const div = document.createElement('div');
        div.classList.add('result');
        div.innerHTML = highlighted + '<br><button onclick="window.open(\'document.pdf\')">Открыть PDF</button>';
        resultsDiv.appendChild(div);
    });
});
</script>

</body>
</html>
